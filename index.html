<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptCloud | AutomationZero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e1a;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #42a5f5;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .search-bar {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 0 3px #42a5f577;
    }
    .categoria {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
    }
    .categoria h2 {
      color: #66bb6a;
      border-bottom: 2px solid #66bb6a;
      padding-bottom: 0.3rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    li {
      background-color: #1e1e2f;
      padding: 1rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      transform: translateY(-3px);
      background-color: #292940;
    }
    .copy-btn {
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .copy-btn:hover {
      background-color: #1e88e5;
    }
    #login-form {
      max-width: 400px;
      width: 100%;
    }
    #conteudo, .search-bar, #logout {
      display: none;
    }
    #logout {
      margin-top: 2rem;
      cursor: pointer;
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š PromptCloud</h1>
  <p>Explore nossa biblioteca de prompts profissionais, desenvolvidos para impulsionar resultados reais em mÃºltiplas Ã¡reas.</p>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()" class="copy-btn" style="width: 100%;">Entrar</button>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="ðŸ” Buscar prompts..." oninput="buscarPrompts()" />
  </div>

  <div id="conteudo"></div>
  <div id="logout" onclick="logout()">Sair</div>

  <script>
    const credenciais = {
      email: "caio@automationzero.com",
      senha: "admin22M@"
    };

    if (localStorage.getItem("autenticado") === "true") mostrarPromptCloud();

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      if (email === credenciais.email && senha === credenciais.senha) {
        localStorage.setItem("autenticado", "true");
        mostrarPromptCloud();
      } else {
        alert("Email ou senha incorretos.");
      }
    }

    function logout() {
      localStorage.removeItem("autenticado");
      location.reload();
    }

    function mostrarPromptCloud() {
      document.getElementById("login-form").style.display = "none";
      document.querySelector(".search-bar").style.display = "block";
      document.getElementById("conteudo").style.display = "block";
      document.getElementById("logout").style.display = "block";
      carregarPrompts();
    }

    let dados = {};
    let dadosFiltrados = {};

    async function carregarPrompts() {
      try {
        const resposta = await fetch("https://automarionzero5.github.io/promptcloud/promptcloud_profissionais.json");
        const json = await resposta.json();
        dados = json;
        dadosFiltrados = JSON.parse(JSON.stringify(json));
        exibirPrompts();
      } catch (erro) {
        document.getElementById("conteudo").innerHTML = "Erro ao carregar prompts.";
        console.error("Erro:", erro);
      }
    }

    function buscarPrompts() {
      const termo = document.getElementById("search").value.toLowerCase();
      dadosFiltrados.categorias = dados.categorias.map(cat => {
        return {
          nome: cat.nome,
          prompts: cat.prompts.filter(p => p.toLowerCase().includes(termo))
        };
      }).filter(cat => cat.prompts.length > 0);
      exibirPrompts();
    }

    function exibirPrompts() {
      const conteudo = document.getElementById("conteudo");
      conteudo.innerHTML = "";
      dadosFiltrados.categorias.forEach(cat => {
        const div = document.createElement("div");
        div.className = "categoria";
        const lista = cat.prompts.map(p => `<li><span>${p}</span><button class="copy-btn" onclick="copiarPrompt(\`${p.replace(/`/g, '\`')}\`)">Copiar</button></li>`).join("");
        div.innerHTML = `<h2>${cat.nome}</h2><ul>${lista}</ul>`;
        conteudo.appendChild(div);
      });
    }

    function copiarPrompt(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Prompt copiado para a Ã¡rea de transferÃªncia!");
      });
    }
  </script>
</body>
</html>
